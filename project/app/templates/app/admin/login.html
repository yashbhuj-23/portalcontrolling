{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Admin Login" />
    <meta name="author" content="Job Portal Admin" />
    <title>Admin Login - Job Portal</title>
    
    <!-- Styles -->
    <link href="{% static 'company/css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header bg-dark text-white">
                                    <h3 class="text-center font-weight-light my-3">
                                        <i class="fas fa-user-shield me-2"></i>Admin Login
                                    </h3>
                                </div>

                                <!-- Display login message if any -->
                                {% if msg %}
                                    <div class="alert alert-danger text-center mt-2 mb-0" role="alert">
                                        {{ msg }}
                                    </div>
                                {% endif %}

                                <div class="card-body">
                                    <form method="POST" action="{% url 'adminlogin' %}">
                                        {% csrf_token %}

                                        <!-- Username -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="text" id="inputusername" name="username" placeholder="Enter username" required />
                                            <label for="inputusername">Username</label>
                                        </div>

                                        <!-- Password -->
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Enter password" required />
                                            <label for="inputPassword">Password</label>
                                        </div>

                                        <!-- Login Button -->
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="#">Forgot Password?</a>
                                            <button type="submit" class="btn btn-primary">Login</button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center py-3">
                                    <div class="small text-muted">Admin Panel - Job Portal</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy; Your Website 2025</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'company/js/scripts.js' %}"></script>
</body>

</html>
