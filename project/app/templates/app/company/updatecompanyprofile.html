{% extends "app/company/base1.html" %}
{% block content %}
<main class="mt-4">
    <div class="container-fluid px-4">
        <h2 class="mb-4 text-center"><i class="fas fa-edit me-2"></i>Update Company Profile</h2>

        <div class="card shadow p-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstname" value="{{ company.firstname }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastname" value="{{ company.lastname }}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Contact</label>
                        <input type="text" class="form-control" name="contact" value="{{ company.contact }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" name="companyname" value="{{ company.companyname }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" name="state" value="{{ company.state }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" value="{{ company.city }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address" rows="2">{{ company.address }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company Logo</label>
                    {% if company.logo_pic %}
                        <div class="mb-2">
                            <img src="{{ company.logo_pic.url }}" class="img-thumbnail" width="150">
                        </div>
                    {% endif %}
                    <input type="file" class="form-control" name="logo_pic" accept="image/*">
                </div>

                <button class="btn btn-success" type="submit">Save Changes</button>
                <a href="{% url 'companyprofile' company.user_id.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
