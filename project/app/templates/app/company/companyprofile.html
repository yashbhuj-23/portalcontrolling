{% extends "app/company/base1.html" %}
{% block content %}
<main class="mt-4">
    <div class="container-fluid px-4">
        <h2 class="mb-4 text-center"><i class="fas fa-building me-2"></i>Company Profile</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
             {% endfor %}
        {% endif %}

        <div class="card shadow p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" value="{{ comp.firstname }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" value="{{ comp.lastname }}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact</label>
                    <input type="text" class="form-control" value="{{ comp.contact|default:'Not Provided' }}" readonly>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" value="{{ comp.companyname|default:'Not Provided' }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2" readonly>{{ comp.address|default:"Not Provided" }}</textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" value="{{ comp.state|default:'Not Provided' }}" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" value="{{ comp.city|default:'Not Specified' }}" readonly>
                </div>
            </div>

           <div class="col-md-6">
                 <label for="logo_pic" class="form-label">Upload Logo</label>
                     {% if comp.logo_pic %}
                    <div class="mb-2">
                    <img src="{{ comp.logo_pic.url }}" class="img-thumbnail" width="150" height="150">
                    </div>
                    {% endif %}
                 <input type="file" name="logo_pic" id="logo_pic" class="form-control">
            </div>


            <a href="{% url 'updatecompanyprofile' user.id %}" class="btn btn-primary">Update Profile</a>
        </div>
    </div>
</main>
{% endblock %}
