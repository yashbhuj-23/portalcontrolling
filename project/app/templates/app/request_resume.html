{% extends "app/base.html" %}
{% block title %}Request Resume{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">Request Professional Resume</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <form method="post" class="p-4 border rounded shadow-sm bg-white">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Make Payment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
